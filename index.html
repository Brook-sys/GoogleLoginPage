<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <link rel="stylesheet" href="styles.css">
        <link rel="shortcut icon" href="./img/icon.png">
        <title>Google Login</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">
    </head>
    <body>
        <div class="tudo">
            <div class="caixatudo">
                <div class="logomarca">
                    <img src="./img/logo-google.png" alt="Google LogoMarca">
                </div>
                <p class="titulo-caixa">Fazer login</p>
                <p class="texto2">Ir para o Gmail</p>
                <div class="caixa-texto">
                    <input type="email" placeholder="E-mail ou telefone" class="caixa-email">
                </div>
                <div class="caixaesqueceusenha">
                    <p class="rememberemail">Esqueceu seu email?</p>
                </div>
                
                <p class="texto3">
                    Não está no seu computador? Use uma janela de navegação privada para fazer login.
                    <span class="link-blue">Saiba mais</span>
                </p>
                <div class="finalbotoes">
                    <div class="pt1finalbtn">
                        <p class="criaraconta">Criar conta</p>
                    </div>
                    <div class="pt2finalbtn">
                        <p class="prosseguir">Próxima</p>
                    </div>
                    
                </div>
            </div>
        </div>
        
    </body>
</html>
